name: Auto Label PR

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  add-label:
    runs-on: ubuntu-latest
    steps:
      - name: Add gssoc25 label to PR
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            gssoc25
